<h1>Add Client</h1>

<form class="form-group" (ngSubmit)="addClient()" #clientForm="ngForm">
  <div class="mb-3">
    <div class="row g-3 align-items-center">
      <div class="col-sm-3">
        <label for="firstname" class="form-label">First Name</label>
        <input type="text" placeholder="First Name" id="firstname" name="firstname" class="form-control" required
               [(ngModel)]="client.firstName"/>
      </div>
      <div class="col-sm-3">
        <label for="lastname" class="form-label">Last Name</label>
        <input type="text" placeholder="Last Name" id="lastname" name="lastname" class="form-control"
               [(ngModel)]="client.lastName" required/>
      </div>
    </div>
  </div>

  <div class="mb-3">
    <div class="row g-3 align-items-center">
      <div class="col-sm-6">
        <label for="email" class="form-label">Email</label>
        <input type="email" placeholder="Email" id="email" name="email" class="form-control"
               [(ngModel)]="client.email" required/>
      </div>
    </div>
  </div>

  <div class="mb-3">
    <div class="row g-3 align-items-center">
      <div class="col-sm-6">
        <label for="address">Address</label>
        <input type="text" placeholder="Address" id="address" name="address" class="form-control"
               [(ngModel)]="client.address" required/>
      </div>
    </div>
  </div>

  <div class="mb-3">
    <div class="row g-3 align-items-center">
      <div class="col-sm-6">
        <label for="address2">Address 2</label>
        <input type="text" placeholder="Address 2" id="address2" name="address2" class="form-control"
               [(ngModel)]="client.address2" required/>
      </div>
    </div>
  </div>

  <div class="mb-3">
    <div class="row g-3 align-items-center">
      <div class="col-sm-3">
        <label for="address2">City</label>
        <input type="text" placeholder="City" id="city" name="city" class="form-control"
               [(ngModel)]="client.city" required/>
      </div>
      <div class="col-sm-2">
        <label for="state">State</label>
        <select id="state" name="state" class="form-control form-select"
                [(ngModel)]="client.state" required>
          <option value="CA">California</option>
          <option value="NY">New York</option>
          <option value="TX">Texas</option>
        </select>
      </div>
      <div class="col-sm-1">
        <label for="zipcode">Zip</label>
        <input type="text" placeholder="Zip Code" id="zipcode" name="zipcode" class="form-control"
               [(ngModel)]="client.zip" required/>

      </div>
    </div>
  </div>

  <div class="mb-3">
    <div class="row g-3 align-items-center">
      <div class="col-sm-3">
        <label for="password" class="form-label">Password</label>
        <input #password="ngModel" type="password" placeholder="Password" id="password" name="password"
               class="form-control"
               [(ngModel)]="client.password" required/>
      </div>
      <div class="col-sm-3">
        <label for="retypePassword" class="form-label">Retype Password</label>
        <input #retypePassword="ngModel" type="password" placeholder="Retype Password" id="retypePassword"
               name="retypePassword" class="form-control"
               [(ngModel)]="client.retypePassword" required/>
      </div>
      <div class="row g-3 align-items-center">
        <div class="col-sm-6 alert alert-danger" [hidden]="password.value === retypePassword.value">Passwords Don't Match</div>
      </div>
    </div>
  </div>
  <button [disabled]="!clientForm.form.valid" type="submit" class="btn btn-primary" (click)="addClient()">Submit
  </button>
</form>
